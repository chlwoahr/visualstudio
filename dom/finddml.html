<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #show{
      width: 300px;
      height: 300px;
      background: yellow;
    }
    span{
      display: inline-block;
      width: 90px;
      height: 20px;
      margin : 2px;
      padding : 2px;
      border : 1px solid red;
    }
    #show>span:nth-child(1){
      color: blue;
    }
  </style>
</head>
<body>
  <input type="text" name="" id="userVal">
  <div id="show">
    
  </div>
    <script>
      let data = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, debitis sed amet impedit itaque reprehenderit quos quod enim, vel facere placeat consectetur tempore commodi doloribus dolores quo laudantium. Totam, quibusdam.`;
      let dataAry=data.split(' ');
      let attach = document.getElementById('show');
      dataAry.forEach(function(elem){
        let span = document.createElement('span');
        span.innerHTML = elem;
        attach.appendChild(span);
      });

      let user = document.getElementById('userVal');
      user.addEventListener('change',function(){
        // console.log('user.value');

        let spans = document.querySelectorAll('span');
         

        //               ee = <span>ee</span>
        spans.forEach(function(ee){
          console.log(ee)
          if (ee.innerHTML==user.value){
            
            ee.style.display = 'none';
            // document.querySelector(`#show>span:nth-child(${idx+1})`).style.display = 'none';
          }
        })
        // 버튼 : 삭제
        
        user.value='';
      })

    </script>
  
</body>
</html>
